<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>Ejercicio sesión 2</title>

<body>
    <form id="formulario1" action="recibeform.html" method="post">
        <fieldset>
            <legend>Complete los siguiente datos</legend>
            <div>
                <input type="text" id="formulario_nombre" name="nombre" pattern="[A-Za-z0-9]+" placeholder="Introduzca su nombre" required>
                <p></p>
                <input type="text" id="formulario_apellido" name="apellido" pattern="[A-Za-z0-9]+" placeholder="Introduzca su apellido" required>
                <p></p>
                <input type="email" id="formulario_email" name="email" placeholder="Introduzca su email" required>
                <p></p>
                <input type="tel" id="formulario_tel" name="tel" placeholder="Número de contacto" required>
                <p></p>
                <input type="text" id="formulario_dirección" name="dirección" pattern="[A-Za-z0-9]+" placeholder="Introduzca su dirección" required>
                <p></p>
            </div>
            <div>
                <input type="submit" value="Enviar formulario" />
            </div>
        </fieldset>
    </form>

</body>

</html>
